<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>User Login</h1>
            <form (ngSubmit)="submit()">
                <div class="form-group d-flex">
                    <span class="input-group-text">User</span>
                    <input [(ngModel)]="user.email" type="text" name="user" id="user" class="form-control">
                </div>
                <div class="form-group d-flex">
                    <span class="input-group-text">Password</span>
                    <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" autocomplete="false">
                </div>
                <input class="btn btn-primary col-12" type="submit" value="Login">
            </form>
        </div>
    </div>
</div>
